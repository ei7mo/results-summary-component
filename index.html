<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="result-card">
        <h2>Your Result</h2>
        <div class="result">
          <h1>76</h1>
          <span>of 100</span>
        </div>
        <div class="text">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-card">
        <h2>Summary</h2>
        <div class="marks">
          <div class="mark red">
            <div class="type">
              <img src="images/icon-reaction.svg" alt="reaction icon" />
              <span>Reaction</span>
            </div>
            <div class="number">80<span> / 100</span></div>
          </div>
          <div class="mark yellow">
            <div class="type">
              <img src="images/icon-memory.svg" alt="memory icon" />
              <span>Memory</span>
            </div>
            <div class="number">92<span> / 100</span></div>
          </div>
          <div class="mark green">
            <div class="type">
              <img src="images/icon-verbal.svg" alt="verbal icon" />
              <span>Verbal</span>
            </div>
            <div class="number">61<span> / 100</span></div>
          </div>
          <div class="mark blue">
            <div class="type">
              <img src="images/icon-visual.svg" alt="visual icon" />
              <span>Reaction</span>
            </div>
            <div class="number">73<span> / 100</span></div>
          </div>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
